    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript">
        function sendId(id) {
            $("#stream_img").attr("src", "http://192.168.3.161:8080/stream?topic=/stream_" + id)
        }

        function algorithmImage(id, name) {
            setTimeout(function () {
                $("#stream_img").attr("src", "http://192.168.3.161:8080/stream?topic=/" + name + "_" + id)
            }, 10000)
        }

        var ros = new ROSLIB.Ros({
            url : 'ws://localhost:9090'
        });

        ros.on('connection', function() {
            console.log('Connected to websocket server.');
        });

        ros.on('error', function(error) {
            console.log('Error connecting to websocket server: ', error); window.alert('Error connecting to websocket server');
        });

        ros.on('close', function() {
            console.log('Connection to websocket server closed.');
        });

        var middlemanPublish = new ROSLIB.Topic({
            ros : ros,
            name : '/middleman',
            messageType : 'std_msgs/String'
        });
        var middlemanQuitPublish = new ROSLIB.Topic({
            ros : ros,
            name : '/middleman_quit',
            messageType : 'std_msgs/String'
        });

        function publishMsg(msg) {
            middlemanPublish.publish(msg)
            console.log("Done")
        }

        function publishQuit(msg) {
            middlemanQuitPublish.publish(msg)
            console.log("Done")
        }

        function sendMessage(checkbox) {
            id_stream = $("#stream_img").attr('src')
            id = id_stream.substr(id_stream.length - 1)
            console.log(id)
            console.log("chk")
            if(checkbox.value == "OpenPose"){
                if(checkbox.checked == true){
                    var msg = new ROSLIB.Message({
                        data : "openpose " + id
                    });
                    publishMsg(msg)
                    algorithmImage(id, "openpose")
                }
                else if (checkbox.checked == false){
                    var msg = new ROSLIB.Message({
                        data : "op_quit"
                    });
                    publishQuit(msg)
                    sendId(id)
                }
            }
            else if(checkbox.value == "Tracking") {
                if(checkbox.checked == true){
                    var msg = new ROSLIB.Message({
                        data : "tracking " + id
                    });
                    publishMsg(msg)
                    algorithmImage(id, "tracking")
                }
                else if (checkbox.checked == false){
                    var msg = new ROSLIB.Message({
                        data : "tr_quit"
                    });
                    publishQuit(msg)
                    sendId(id)
                }
            }
            else if(checkbox.value == "Non-AI"){
                if(checkbox.checked == true){

                }
                else{

                }
            }
        }

        function closeAll(){
            var msg = new ROSLIB.Message({
                data : "op_quit"
            });
            publishQuit(msg)

            var msg = new ROSLIB.Message({
                data : "tr_quit"
            });
            publishQuit(msg)
        }
    </script>
</head>
